<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PoE1 Loot Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="title">PoE1 Loot Calculator</div>

      <div class="controls">
        <div class="field">
          <label>Total Maps</label>
          <input id="totalMaps" type="number" min="0" value="10" />
        </div>

        <div class="field">
          <label>Cost per Map (Chaos)</label>
          <input id="costPerMapChaos" type="number" min="0" value="0" />
        </div>

        <div class="field">
          <label>Cost per Map (Div)</label>
          <input id="costPerMapDiv" type="number" min="0" value="0" />
        </div>
      </div>

      <div class="totals">
        <div class="pill">
          <div class="pillLabel">Total Invest</div>
          <div class="pillValue" id="totalInvest">0</div>
        </div>
        <div class="pill">
          <div class="pillLabel">Total Loot</div>
          <div class="pillValue" id="totalLoot">0</div>
        </div>
        <div class="pill">
          <div class="pillLabel">Gains</div>
          <div class="pillValue" id="totalGains">0</div>
        </div>

        <button id="toggleCurrency" class="btn">Show Div</button>
        <button id="resetAll" class="btn danger">Reset</button>
      </div>

      <a class="poeninja" href="https://poe.ninja/" target="_blank" rel="noreferrer">poe.ninja</a>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="panelHeader">
          <div class="panelTitle">Market List</div>

          <div class="leagueRow">
            <span class="leagueLabel">League:</span>
            <span id="leagueName" class="leagueName">Standard</span>
            <select id="leagueSelect" class="leagueSelect">
              <option value="Standard">Standard</option>
              <option value="Keepers">Keepers</option>
            </select>
          </div>
        </div>

        <div class="tabs">
          <button class="tab active" data-tab="General Currency">General Currency</button>
          <button class="tab" data-tab="Equipment & Gems">Equipment & Gems</button>
          <button class="tab" data-tab="Atlas">Atlas</button>
          <button class="tab" data-tab="Crafting">Crafting</button>
          <button class="tab" data-tab="Maps">Maps</button>
          <button class="tab" data-tab="Unique Maps">Unique Maps</button>
          <button class="tab" data-tab="Invitations">Invitations</button>
          <button class="tab" data-tab="Memories">Memories</button>
          <button class="tab" data-tab="Blighted Maps">Blighted Maps</button>
          <button class="tab" data-tab="Ravaged Maps">Ravaged Maps</button>
        </div>

        <div class="searchBox">
          <input id="marketSearch" type="text" placeholder="Search..." />
        </div>

        <div id="marketList" class="marketList">
          <div class="hint">Loading dataâ€¦</div>
        </div>
      </aside>

      <!-- CONTENT -->
      <main class="content">
        <div class="contentHeader">
          <div class="contentTitle">Loot</div>
        </div>

        <div class="lootTable">
          <div class="lootHead">
            <div>Item</div>
            <div class="right">Price</div>
            <div class="center">Quantity</div>
            <div class="right">Total</div>
            <div></div>
          </div>

          <div id="lootRows" class="lootRows"></div>
        </div>

        <div class="lootActions">
          <button id="addRow" class="btn">+ Add row</button>
          <button id="manualRow" class="btn">+ Manual row</button>
          <button id="exportCsv" class="btn">Export CSV</button>
        </div>

        <div class="status" id="status"></div>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

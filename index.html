<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KT PoE1 Loot Calc</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">KT PoE Loot Calc</div>
      <div class="brand__subtitle">PoE1 Market (poe.ninja)</div>
    </div>

    <div class="topbar__controls">
      <div class="field">
        <label for="leagueInput">League</label>
        <input id="leagueInput" type="text" value="Standard" spellcheck="false" />
      </div>

      <div class="field">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="text" placeholder="Item name..." spellcheck="false" />
      </div>

      <button id="toggleCurrencyBtn" class="btn btn--ghost" title="Switch display currency">
        Display: Chaos
      </button>

      <button id="refreshBtn" class="btn" title="Refresh current category">
        Refresh
      </button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="sidebar__section">
        <div class="sidebar__title">Market</div>
        <div id="menuRoot" class="menu"></div>
      </div>

      <div class="sidebar__section info">
        <div class="info__row">
          <span class="muted">Divine rate</span>
          <span id="divineRateLabel" class="pill">—</span>
        </div>
        <div class="info__row">
          <span class="muted">Selected</span>
          <span id="selectedLabel" class="pill">—</span>
        </div>
        <div class="info__row">
          <span class="muted">Status</span>
          <span id="statusLabel" class="pill pill--status">Idle</span>
        </div>
      </div>

      <div class="sidebar__section footer">
        <div class="muted small">
          Created by KT_ • GitHub: <a href="https://github.com/twiq13/" target="_blank" rel="noreferrer">twiq13</a>
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="content__header">
        <h1 id="contentTitle">Market</h1>
        <div class="muted" id="contentSubtitle">Select a category</div>
      </div>

      <div class="panel">
        <div class="panel__header">
          <div class="panel__title">Results</div>
          <div class="panel__meta">
            <span class="muted">Count:</span> <span id="countLabel">0</span>
          </div>
        </div>

        <div class="tableWrap">
          <table class="table">
            <thead>
              <tr>
                <th class="col-name">Item</th>
                <th class="col-type">Type</th>
                <th class="col-price">Price</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>

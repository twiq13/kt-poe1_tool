name: Update PoE1 prices

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 min

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build PoE1 prices.json from poe.ninja API
        env:
          LEAGUE: Standard
        run: node scripts/scrape-poeninja-poe1.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "poe1-price-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices.json
          git diff --staged --quiet || (git commit -m "Update PoE1 prices" && git push)

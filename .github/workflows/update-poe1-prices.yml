name: Update PoE1 prices.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # toutes les 30 minutes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm init -y

      - name: Build prices.json
        run: node scripts/update-poe1-prices.js

      - name: Commit & push
        run: |
          git config user.name "poe1-bot"
          git config user.email "actions@github.com"
          git add data/prices.json
          git commit -m "update poe1 prices" || echo "No changes"
          git push

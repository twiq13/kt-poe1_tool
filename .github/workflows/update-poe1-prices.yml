name: Update PoE1 prices (multi-league)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 min

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        league: ["Standard", "Keepers"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Scrape PoE1 and build prices json
        env:
          LEAGUE: ${{ matrix.league }}
        run: node scripts/scrape-poeninja-poe1.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "poe1-price-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices-*.json
          git diff --staged --quiet || (git commit -m "Update PoE1 prices (multi)" && git push)
